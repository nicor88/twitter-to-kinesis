version: 0.0
os: linux
files:
  - source: /
    destination: /opt/twitter-to-kinesis
permissions:
  - object: /opt/twitter-to-kinesis
    owner: root
    mode: 755

hooks:
  AfterInstall:
    - location: codedeploy/start_producer.sh
      timeout: 300
      runas: root
  ApplicationStop:
    - location: codedeploy/stop_producer.sh
      timeout: 300
      runas: root
